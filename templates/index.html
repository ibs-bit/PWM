<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Light WebServer</title>
    <link rel="stylesheet" href="../static/stylesheet.css">
     <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
     <link href="https://cdnjs.cloudflare.com/ajax/libs/roundSlider/1.3.2/roundslider.min.css" rel="stylesheet" />
     <script src="https://cdnjs.cloudflare.com/ajax/libs/roundSlider/1.3.2/roundslider.min.js"></script>
     <style>
         body, html {height: 100%; text-align: center; background-color: darkgray; align-items: center; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;}
         .button, .buttonGreen,.buttonRed { color: white; text-decoration: none; width: 50px; height: 50px; border-top: 1px; border-bottom: 1px; border-right: 1px; border-left: 1px;}
         .button {padding: 50px 100px 50px 100px; border-radius: 12px; background-color: #8e918f;}
         .buttonGreen {padding: 25px 25px 25px 25px; border-radius: 100%; background-color: #6ac180;}
         .buttonRed {padding: 25px 25px 25px 25px; border-radius: 100%; background-color: #a71930;}
         .header, .lumin, .switch { padding: 50px 50px 50px 50px;}
     </style>
    </head>
    <body>
        <div class="header">
         <h1>LED controls</h1><br><br>
         <p>Adjust light intesity {{ light }}</p>
         </div>
         <div id="lumin" class="container">
         <a href="/light/low" class="button">Low</a>
         <a href="/light/med" class="button">Med</a>
         <a href="/light/high" class="button">High</a>
         </div>

         <div class="switch">
           <p>Switch</p><br>
           <a href="/light/on" class="buttonGreen" name="on">On</a>
            <a href="/light/off" class="buttonRed" name="off">Off</a>
         </div>
    </body>
</html>
